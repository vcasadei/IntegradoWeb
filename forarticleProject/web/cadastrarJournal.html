        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        
        <div class="main-container">
            <div class="main wrapper clearfix">
                <div class="cadastro-journal-box">
                    <div class="separator separator3"><a href="index.html">Inicio</a> -> <a href="cadastrarArtigo.html">Cadastrar Autor</a></div>
                    <h2>Cadastro de Autor</h2>
                    <form class="login-form" action="CadastrarAutor" method="POST">
                        <div class="separator separator2">* - Obrigatório</div>
                        
                        <p class="side-fields">
                            <label class="label-s" for="nlmuniqueid">*NLM (ID único): </label>
                                <input class="text-inline nlm-edt" type="text" name="nlmuniqueid" required/>
                            <label class="label-s label-right" for="issn">*ISSN: </label>
                                <input class="text-right issn-edt" type="text" name="issn" required />
                        </p>
                        <p class="line-field">
                            <label class="label-s" for="journalTitle">*Título da Revista: </label>
                            <input class="text-s journal" type="text" name="journalTitle" required />
                        </p>
                        <p class="side-fields">
                            <label class="label-s" for="aberviation">Abreviação: </label>
                                <input class="text-inline" type="text" name="abreviation" size="10"/>
                            <label class="label-s label-right"  for="pagination">Paginação: </label>
                                <input class="text-inline" type="text" name="pagination" size="10"/>
                            <label class="label-s label-right" for="volume">Volume: </label>
                                <input class="text-inline" type="text" name="volume" size="10"/>
                            <label class="label-s label-right" for="issue">Issue: </label>
                                <input class="text-inline" type="text" name="issue" size="10"/>
                        </p>
                        
                        
                        
                        <div class="btn-cadastrar-box">
                            <input type="submit" class="btn-cadastrar" value="Cadastrar">
                        </div>
                    </form>
                    
                </div>
                    


            </div> <!-- #main -->
        </div> <!-- #main-container -->
