   <script type="text/javascript">
$(document).ready(
   function()
   {
      $("#researcher-username").change( validate.controls.name);
      $("#researcher-password").change( validate.controls.name);
      $("#age").change( validate.controls.age);
      $("#email").change( validate.controls.email);
      $("#addPersonButton").click(
         function( event)
         {
            event.preventDefault();
            if( validate.all())
            {
               alert( "This dude is valid. I can continue");
            }
         });
   });
   
var validate =
   (function()
   {
      var _regex =
      {
         emailAddressIsValid:
            function( emailAddress)
            {
               // http://stackoverflow.com/questions/2855865/jquery-validate-e-mail-address-regex
               var pattern = new RegExp(/^(("[\w-+\s]+")|([\w-+]+(?:\.[\w-+]+)*)|("[\w-+\s]+")([\w-+]+(?:\.[\w-+]+)*))(@((?:[\w-+]+\.)*\w[\w-+]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][\d]\.|1[\d]{2}\.|[\d]{1,2}\.))((25[0-5]|2[0-4][\d]|1[\d]{2}|[\d]{1,2})\.){2}(25[0-5]|2[0-4][\d]|1[\d]{2}|[\d]{1,2})\]?$)/i);

               return pattern.test( emailAddress);
            },
         isWholeNumber:
            function( age)
            {
               var pattern = new RegExp( /^\d+$/);

               return pattern.test( age);
            }
      };

      var all =
         function()
         {
            var invalidControls = [];
            for( var controlValidationMethod in validate.controls)
            {
               if( ! validate.controls[controlValidationMethod].call( $("#" + controlValidationMethod)))
               {
                  invalidControls.push( controlValidationMethod);
               }
            }

            if( invalidControls.length > 0)
            {
                // Set focus on the first erroneous control
                $("#" + invalidControls[0]).focus();
            }
            return invalidControls.length == 0;
         };

      var controls =
      {
         name:
            function()
            {
               var $input = $('#researcher-username');
               var isValid = true;

                function ltrim(texto) { return texto.replace(/^[ ]+/, ''); }
                function rtrim(texto) { return  texto.replace(/[ ]+$/, ''); }
                function trim(texto) { return ltrim(rtrim(texto)); }

                var aux = trim($input.val());
                if(aux === "" || aux == null){
                    $input.formError( "Please enter a Username");
                    isValid =  false;
                      
                } else {
                    $input.formError( {remove:true});

                    return isValid;
                }
                
                
            },
         age:
            function()
            {
               var $input = $(this);
               var x = $('#username').val();
               var isValid = true;

               if( $input.val() === "")
               {
                  $input.formError( "Please enter the person's age");
                  isValid = false;
               }
               else if( ! _regex.isWholeNumber( $input.val()))
               {
                  $input.formError( "Please enter a valid age eg; 21");
                  isValid = false;
               }
               else
               {
                  // Valid, remove any existing form error message for this input
                  $input.formError( {remove:true});
               }
                  
               return isValid;
            },
         email:
            function()
            {
               var $input = $(this);
               var isValid = true;

               if( $input.val() === "")
               {
                  $input.formError( "Please enter an email address");
                  isValid = false;
               }
               else if( ! _regex.emailAddressIsValid( $input.val()))
               {
                  $input.formError( "Please enter a valid email address<br /> eg; name@example.com");
                  isValid = false;
               }
               else
               {
                  // Valid, remove any existing form error message for this input
                  $input.formError( {remove:true});
               }
                  
               return isValid;
            }
         };

      return {
         "all": all,
         "controls": controls};
   })();
</script>
