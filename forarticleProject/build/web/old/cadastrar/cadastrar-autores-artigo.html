  <script type="text/javascript">
var $t = jQuery.noConflict();
    $('.target').change(function() {
      alert('Handler for .change() called.');
    });
$t(document).ready(
   function()
   {
      var titulo = window.location.search.substring(1).split('?')[0].split('=')[1];
      var id = window.location.search.substring(1).split('?')[1].split('=')[1];

      $t("#registrar").click(
         function( event)
         {
            $.ajax({
                  type: "POST",
                  url: "../InserirArticleAutor",
                  dataType: "html",
                  data: {foreName: $('#author-name').val(),
                        lastName: $('#author-lastname').val(),
                        initials: $('#author-initials').val(),
                        articleID: id }

                }).done ( function(data){
                  if (data != 'erro') {
                    // $.ajax({
                    //     type: "POST",
                    //     url: "../pesquisarArtigo",
                    //     dataType: "html",
                    //     data: {articleID: id}
                    //   });
                    var form = document.createElement("form");
                    form.setAttribute("method", "POST");
                    form.setAttribute("action", "../PesquisarArtigo");
                    var hiddenField = document.createElement("input");
                    hiddenField.setAttribute("type", "hidden");
                    hiddenField.setAttribute("name", "articleID");
                    hiddenField.setAttribute("id", "articleID");
                    hiddenField.setAttribute("value", id);

                    form.appendChild(hiddenField);
                    
                    document.body.appendChild(form);
                    form.submit();
                  }
                });
         });
         
        
   });
   
</script>
