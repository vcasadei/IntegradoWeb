$t(document).ready(
   function()
   {
      var titulo = window.location.search.substring(1).split('?')[0].split('=')[1];
      titulo = titulo.replace('%20', ' ');
      while (titulo.indexOf('%20') != -1) {
        titulo = titulo.replace('%20', ' ');
      }
      var id = window.location.search.substring(1).split('?')[1].split('=')[1];
      $('#articleTitle').val(titulo);

      $t("#registrar").click(
         function( event)
         {
            window.location='cadastrar-autores-artigo.html?title='+titulo+'?id='+id;
         });
         
        
   });
   
</script>
